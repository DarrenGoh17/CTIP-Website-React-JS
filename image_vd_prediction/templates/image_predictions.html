<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
            background: url("{{ url_for('static', filename='bg.webp') }}"); /* Dark gradient + background image */
            background-size: cover;
        }

        /* Navigation Bar Styles */
        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #7b9645;
            padding: 10px 20px; /* Increased padding for height */
            position: fixed; /* Make it fixed at the top */
            top: 0;
            left: 0;
            right: 0; /* Stretch full width */
            z-index: 1000;
        }
        .navbar a {
            margin-top: 20px !important;
            font-size: 0.8rem; /* Adjusted font size for better visibility */
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px; /* Space between links */
        }
        .navbar a:hover {
            color: rgb(213, 198, 198);
        }
        .navbar img {
            margin-right: 60px;
            width: 50px; /* Adjusted width for logo */
            height: auto;
        }

        .result-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #7b9645;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;  /* Image will take up to 100% of its container's width */
            max-height: 400px; /* Set maximum height for the image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #0056b3;
        }

        .species-info {
            margin-bottom: 20px;
            text-align: left; /* Align text to the left for better readability */
        }

        h3 {
            margin-bottom: 10px;
            color: #7b9645;
        }

        p {
            line-height: 1.5;
            color: #666; /* Slightly muted color for better readability */
        }

        .back-button {
            padding: 10px 20px;
            background-color: #7b9645; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="../static/logo.png" alt="Forestia Logo"> <!-- Replace with your logo path -->
        <a href="http://localhost:5173/">Home</a>
        <a href="http://localhost:5173/discover">Discover</a>
        <a href="http://localhost:5173/wildlife">Wildlife</a>
        <a href="http://localhost:5173/events">Events</a>
        <a href="http://localhost:5173/donationPage">Donation</a>
    </nav>
    <div class="result-container">
        <h1>Prediction Result</h1>
        
        <!-- Display the uploaded image -->
        <img src="data:image/jpeg;base64,{{ image }}" alt="Uploaded Image">
        
        <!-- Display the predicted species name -->
        <h2>Predicted Species: {{ species }}</h2>
        
        <!-- Display educational information about the species -->
        <div class="species-info">
            <h3>About {{ species }}:</h3>
            <p>{{ species_info | safe }}</p>
        </div>        
        
        <!-- Back button to return to the upload page -->
        <button class="back-button" onclick="window.location.href='{{ url_for('upload_form') }}'">Back to Upload</button>
    </div>
</body>
</html>
